<p-card header="Login" styleClass="ui-card-shadow">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="p-field">
        <label for="userName">Username</label>
        <input id="username" type="text" pInputText formControlName="userName" />
      </div>
      <div class="p-field">
        <label for="password">Password</label>
        <input id="password" type="password" pInputText formControlName="password" />
      </div>
      <p-button label="Login" type="submit" [disabled]="loginForm.invalid"></p-button>
    </form>
  </p-card>
