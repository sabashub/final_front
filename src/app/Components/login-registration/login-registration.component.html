<div class="container">
    <div class="card">
      <div class="card-header">
      
      </div>
      <div class="card-body">
        <div class="button-group">
          <button class="button" [class.selected]="selectedComponent === 'login'" (click)="selectComponent('login')">Login</button>
          <button class="button" [class.selected]="selectedComponent === 'registration'" (click)="selectComponent('registration')">Registration</button>
        </div>
        <div class="component-container">
          <div *ngIf="selectedComponent === 'login'">
            <app-login></app-login>
          </div>
          <div *ngIf="selectedComponent === 'registration'">
            <app-registration></app-registration>
          </div>
        </div>
      </div>
    </div>
  </div>
